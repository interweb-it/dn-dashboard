type Performance {
  address: String
  grade: String
  authority_inclusion: Float
  para_authority_inclusion: Float
  explicit_votes_total: Int
  implicit_votes_total: Int
  missed_votes_total: Int
  sessions: [Int]
  sessions_data: [SessionData]
}

type SessionData {
  session: Int
  is_auth: Boolean
  is_para: Boolean
  auth: AuthData
  para: ParaData
  para_summary: ParaSummary
}

type AuthData {
  aix: Int
  sp: BigInt
  ep: BigInt
  ab: [BigInt]
}

type ParaData {
  core: Int
  group: Int
  peers: [Int]
  pid: Int
  pix: Int
}

type ParaSummary {
  pt: Int
  ca: Int
  ab: Int
  ev: Int
  iv: Int
  mv: Int
}
